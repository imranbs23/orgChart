<div style="display: flex; align-items: center; margin-bottom: 10px;">
  <button (click)="addRole()">Add Role</button>
  <button (click)="addUser()">Add User</button>
  <label style="margin-left: 10px;">
    <input type="checkbox" [(ngModel)]="showUsers" (ngModelChange)="onToggleUsers($event)" /> Show User
  </label>
</div>

<ejs-treeview
  id='treeelement'
  #treevalidate
  [fields]='field'
  allowEditing="true"
  allowDragAndDrop="true"
  allowMultiSelection="true"
  [nodeTemplate]="nodeTemplate"
  (nodeClicked)='nodeclicked($event)'
  (nodeEditing)="onNodeEditing($event)"
  (nodeEdited)="onNodeEdited($event)"
  >
</ejs-treeview>

<ejs-contextmenu
  id="contentmenutree"
  #contentmenutree
  target='#treeelement'
  [items]="menuItems"
  (beforeOpen)="beforeopen($event)"
  (select)="menuclick($event)">
</ejs-contextmenu>

<ng-template #nodeTemplate let-data>
  <div *ngIf="data.isRole  && !data.hidden" style="border: 1px solid red;">{{ data.name }}</div>
  <div *ngIf="!data.isRole && !data.hidden" style="border: 1px solid blue;">{{ data.name }}</div>
</ng-template>
